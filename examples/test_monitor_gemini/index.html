<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Терминальная Карточка</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="terminal-container">
        <div class="terminal-card">
            <div class="card-image-section">
                <img src="path/to/your/image.jpg" alt="Терминальное изображение" class="terminal-image">
            </div>
            <div class="card-text-section">
                <p class="text-line flicker-slow">[[ СТРОКА-1: ВЫСОКИЙ ПРИОРИТЕТ ]]</p>
                <p class="text-line flicker-fast">> ВВОД: СИСТЕМА ГОТОВА К ЗАГРУЗКЕ. $</p>
                <p class="text-line glitch">INIT: КАРТОЧКА УСПЕШНО ЗАПУЩЕНА_</p>
            </div>
        </div>
    </div>
</body>

</html>
